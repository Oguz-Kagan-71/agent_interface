<!DOCTYPE html>
<html>
<head>
    <title>Ikom Modem Sorgu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Pozisyon kontrolü için relative yapıldı */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .collections {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .collections label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #218838;
        }

        #status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28a745;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        /* Fonksiyonlar kutusu */
        .function-box {
            position: absolute;
            top: 20px; /* Yukarıdan uzaklık */
            left: 20px; /* Soldan uzaklık */
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .function-box button {
            background: #007bff;
        }

        .function-box button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        // JavaScript kodları burada kalabilir
    </script>
</head>
<body>
    <div id="status"></div>
    <form method="post" action="/modem">
        <h1>Modem Sorgulama Arayüzü</h1>
        <div class="collections">
            {% for collection in collections %}
            <label>
                <input type="radio" name="collection" value="{{ collection }}" />
                {{ collection }}
            </label>
            {% endfor %}
        </div>
        <label>
            <input type="radio" id="queryBy" name="queryBy" value="imei" />
            IMEI
        </label>
        <label>
            <input type="radio" id="queryBy" name="queryBy" value="ip" />
            IP Address
        </label>
        <label>
            Aranacak:
            <input type="text" id="queryValue" name="queryValue" value="" required />
        </label>
        <label>
            Limit:
            <input type="text" id="queryLimit" name="queryLimit" value="" required />
        </label>
        <button type="submit">Submit</button>
    </form>

    <!-- Fonksiyonlar kutucuğu -->
    <div class="function-box">
        <h3>Fonksiyonlar</h3>
        <button onclick="window.location.href='/functions'">Yeni Fonksiyon</button>
    </div>

</body>
</html>
