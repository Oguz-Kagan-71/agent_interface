<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>
    <style>
        /* Stil ayarları burada kalabilir */
    </style>
    <script>
        function fetchAverageRate() {
            fetch('/average_rate')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    resultDiv.textContent = `Ortalama Okuma Oranı: ${data.average_rate}`;
                })
                .catch(error => console.error('Hata:', error));
        }
    </script>
</head>
<body>
    <h1>Fonksiyonlar</h1>
    <div>
        <h2>Sayaç Okuma Oranı</h2>
        <button onclick="fetchAverageRate()">Ortalama Hesapla</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>
    <a href="/">Ana Sayfaya Dön</a>
</body>
</html>
